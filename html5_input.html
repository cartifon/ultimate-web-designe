<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Html5 inputs</title>
  </head>

  <body>
    <h1>HTML Inputs</h1>
    <label for="fname">Click this label</label> <input type="text" name="" id="fname">
    <br><br>
    <label for="form-search">Search</label> <input type="search" id="form-search">
    <br><br>
    <label for="form-email">Email</label> <input type="email" name="" id="form-email">
    <br><br>
    <label for="form-url">Url</label> <input type="url" name="" id="form-url">
    <br><br>
    <label for="form-number">Number</label> <input type="number" min="5" max="50" step="5" name="" id="form-number">
    <br><br>
    <label for="form-range"></label>Range <input type="range" name="" min="1" max="100" id="form-range">
    <br><br>
    <label for="form-date">Date </label><input type="date" name="" id="form-date">
    <br><br>
    <label for="form-month">Month </label><input type="month" name="" id="form-month">
    <br><br>
    <label for="form-week">Week </label><input type="week" name="" id="form-week">
    <br><br>
    <label for="form-time">Time </label><input type="time" name="" id="form-time">
    <br><br>
    <label for="form-datetime">Datetime </label><input type="datetime-local" name="" id="form-datetime">
    <br><br>
    <label for="form-color">Color </label><input type="color" name="" id="form-color">
    <br><br>
  </body>

</html>
